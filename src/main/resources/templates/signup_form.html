<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Home page</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" type="text/css"/>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>User Registration - Sign Up</h1>
		</div>
		
		<form th:action="@{/process_register}" method="post"
			style="max-width: 600px; margin: 0 auto;"
			th:object="${user}">	
		
		<div class="m-3">	
			<div class="form-group row">
				<label class="col-form-label col-4">E-mail</label>
				<div class="col-8">
					<input type="email" class="form-control" th:field="*{email}" required/> 
				</div>				
			</div>	
			<div class="form-group row">
				<label class="col-form-label col-4">Password</label>
				<div class="col-8">
					<input type="password" class="form-control" th:field="*{password}" required
						minlength="6" maxlength="10"/> 
				</div>				
			</div>	
			
			<div class="form-group row">
				<label class="col-form-label col-4">First Name</label>
				<div class="col-8">
					<input type="text" class="form-control" th:field="*{firstname}" required 
						minlength="2" maxlength="20" /> 
				</div>				
			</div>								
			
			<div class="form-group row">
				<label class="col-form-label col-4">Last Name</label>
				<div class="col-8">
					<input type="text" class="form-control" th:field="*{lastname}" required
						minlength="2" maxlength="20"/> 
				</div>				
			</div>					
			
			<div>
				<button type="submit" class="btn btn-primary">Sign Up</button>
			</div>
		</div>		
		</form>
	</div>
	
<script src="/webjars/bootstrap/js/bootstrap.min.css"></script>

</body>
</html>
